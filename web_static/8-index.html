<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB clone</title>
		<link rel="stylesheet" href="./styles/4-common.css"/>
		<link rel="stylesheet" href="./styles/3-header.css"/>
		<link rel="stylesheet" href="./styles/3-footer.css"/>
		<link rel="stylesheet" href="./styles/6-filters.css"/>
		<link rel="stylesheet" href="./styles/8-places.css"/>
		<link rel="icon" href="./images/icon.png"/>
	</head>
	<body>
		<header>
			<div id="airbnb_logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<button>Search</button>
				<div class="locations">
					<h3>States</h3>
						<h4>California, Arizona...</h4>
					<div class="popover">
						<ul list-style: none>
							<li><h2>Arizona</h2>
								<ul>
									<li>Page</li>
									<li>Page2</li>
								</ul>
							</li>
							<li><h2>California</h2>
								<ul>
									<li>San Francisco</li>
									<li>Los Altos</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
						<h4>Internet, kitchen...</h4>
					<div class="popover">
						<ul>
							<li>Internet</li>
							<li>TV</li>
							<li>Kitchen</li>
							<li>Iron</li>
						</ul>
					</div>
				</div>
			</section>
			<section class="places">
				<h1>Places</h1>
				<article>
					<div class="title_property">
						<h2>My home</h2>
						<div class="price_per_night">
							$80
						</div>
					</div>
					<div class="information">
						<div class="max-guest">
							<div id="icon_gruop"></div>
							<p>2 Guest</p>
						</div>
						<div class="number_rooms">
							<div id="icon_bed"></div>
							<p>1 Bedroom</p>
						</div>
						<div class="number_bathrooms">
							<div id="icon_bath"></div>
							<p>1 Bathroom</p>
						</div>
					</div>
				</article>
				<article>
					<h2>Tiny house</h2>
				</article>
				<article>
					<h2>A suite</h2>
				</article>

			</section>
		</div>
		<footer>
			<p>Holberton School</p>
		</footer>
	</body>
</html>

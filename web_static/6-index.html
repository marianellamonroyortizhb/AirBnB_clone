<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB clone</title>
		<link rel="stylesheet" href="./styles/4-common.css"/>
		<link rel="stylesheet" href="./styles/3-header.css"/>
		<link rel="stylesheet" href="./styles/3-footer.css"/>
		<link rel="stylesheet" href="./styles/6-filters.css"/>
		<link rel="icon" href="./images/icon.png"/>
	</head>
	<body>
		<header>
			<div id="airbnb_logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<button>Search</button>
				<div class="locations">
					<h3>States</h3>
						<h4>California, Arizona...</h4>
					<div class="popover">
						<ul list-style: none>
							<li><h2>Arizona</h2>
								<ul>
									<li>Page</li>
									<li>Page2</li>
								</ul>
							</li>
							<li><h2>California</h2>
								<ul>
									<li>San Francisco</li>
									<li>Los Altos</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
						<h4>Internet, kitchen...</h4>
					<div class="popover">
						<ul>
							<li>Internet</li>
							<li>TV</li>
							<li>Kitchen</li>
							<li>Iron</li>
						</ul>
					</div>
				</div>
			</section>
		</div>
		<footer>
			<p>Holberton School</p>
		</footer>
	</body>
</html>
